---
name: Copy nightly

on:
  schedule:
    - cron: '0 2 * * *'

permissions: write-all

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Copy and commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Fetch and commit
        run: |
          curl "https://raw.githubusercontent.com/stefan-hoeck/idris2-pack/main/db/latest.toml" > "collections/nightly-$(date +%y%m%d).toml"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add collections/*.toml
          git commit -m "[ new ] todays nightly" -m "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
