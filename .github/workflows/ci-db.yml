---
name: Check Collection

on:
  schedule:
    - cron: '0 21 * * *'

  workflow_dispatch:

permissions: write-all

defaults:
  run:
    shell: bash

jobs:

  check-db:
    name: Check package collection
    runs-on: ubuntu-latest
    env:
      PACK_DIR: /root/.pack
    strategy:
      fail-fast: false
    container: ghcr.io/stefan-hoeck/idris2-pack:latest
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install --yes libgsl-dev
          apt-get install --yes libpq-dev
      - name: Create output directors
        run: mkdir "$HOME/output"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use latest pack commit
        run: pack update
      - name: Install pack-admin
        run: pack --no-prompt install-app pack-admin
      - name: Copy HEAD
        run: cp collections/HEAD.toml "$PACK_DIR/db/HEAD.toml"
      - name: Extract Collection from HEAD
        run: pack-admin --no-prompt extract-from-head "$PACK_DIR/db/testdb.toml"
      - name: Check Collection
        run: pack-admin --no-prompt check-collection testdb "$HOME/output/STATUS.md"
      - name: Copy DB file
        run: cp "$PACK_DIR/db/testdb.toml" "$HOME/output/"
      - name: Upload files
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: ~/output/

  commit-changes:
    name: Run installation script
    needs: check-db
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: output
          path: ~/output/
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Add STATUS.md
        if: always()
        run: |
          cp "$HOME/output/STATUS.md" STATUS.md
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add STATUS.md
      - name: Git add collection
        if: ${{ github.event.workflow_run.check-db == 'success' }}
        run: |
          cp "$HOME/output/testdb.toml" "collections/nightly-$(date +%y%m%d).toml"
          git add collections/*.toml
      - name: Git commit
        run: git commit -m "[ check ] collection update" -m "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
