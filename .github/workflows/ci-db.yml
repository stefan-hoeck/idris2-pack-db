name: Copy nightly

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'

permissions: write-all

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Copy and commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Fetch and commit
        run: |
          curl "https://raw.githubusercontent.com/stefan-hoeck/idris2-pack/main/db/latest.toml" > "collections/nightly-$(date +%y%d%m).toml"
